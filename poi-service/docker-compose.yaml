services:
  db:
    image: postgres:17
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    restart: unless-stopped

  backend:
    build: .
    container_name: poi_service
    depends_on:
      - db
    volumes:
      - ./static:/app/staticfiles
    env_file:
      - .env

  frontend-proxy:
    image: nginx:latest
    ports:
      - "8001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/static:ro
    depends_on:
      - backend
volumes:
  postgres_data: